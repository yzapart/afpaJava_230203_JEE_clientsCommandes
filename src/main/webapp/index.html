<!DOCTYPE html>

<body>

	<div class="container">
		<div class="formulaire">
			Ajout client
			<form action="AjoutClient" method="post">
				<div class="ligne">
					<span>Nom *</span> <span><input type="text" name="nom"></span>
				</div>
				<div class="ligne">
					<span>Prenom</span> <span><input type="text" name="prenom"></span>
				</div>
				<div class="ligne">
					<span>Adresse de livraison *</span> <span><input type="text"
						name="adresse"></span>
				</div>
				<div class="ligne">
					<span>Numéro de téléphone *</span> <span><input type="text"
						name="telephone"></span>
				</div>
				<div class="ligne">
					<span>Adresse email</span> <span><input type="text"
						name="email"></span>
				</div>
				<div class="send">
					<input type="hidden" name="etape" value="premiereSaisie"> <input
						type="submit" value="Valider">
				</div>
			</form>
		</div>
	</div>

	<br>
	<br>
	<br>
	<div class="container">
		<div class="formulaire">
		Liste
			<form action="AfficherListeClients" method="post">
				<input type="hidden" name="option" value="afficherListe"> <input
					type="submit" value="afficher liste">
			</form>
		</div>
	</div>


</body>
